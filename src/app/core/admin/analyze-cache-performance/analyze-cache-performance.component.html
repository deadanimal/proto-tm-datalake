    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Chart</h6>

              <h5 class="h3 mb-0">Trend</h5>
            </div>
          </div>
        </div>

        <div style="width: 100%; height: 350px;" id="chartcache3"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Chart</h6>

              <h5 class="h3 mb-0">Trend</h5>
            </div>
          </div>
        </div>

        <div style="width: 100%; height: 350px;" id="chartcache"></div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <div class="row align-items-center">
            <div class="col">
              <h6 class="text-uppercase text-muted ls-1 mb-1">Chart</h6>

              <h5 class="h3 mb-0">Trend</h5>
            </div>
          </div>
        </div>

        <div style="width: 100%; height: 350px;" id="chartcache1"></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">List Uploaded Files</h3>
        </div>

        <div class="dataTables_wrapper py-4">
          <div class="row">
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_length" id="datatable_length">
                <label>
                  shows
                  <select
                    name="datatable_length"
                    aria-controls="datatable"
                    class="form-control form-control-sm"
                    (change)="entriesChange($event)"
                  >
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                  </select>
                  Records
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <!-- <div id="datatable_filter" class="dataTables_filter">
                                <label>
                                  <input
                                    type="search"
                                    class="form-control form-control-sm"
                                    placeholder="Search records"
                                    aria-controls="datatable"
                                    (keyup)="filterTable($event)"
                                  />
                                </label>
                              </div> -->
            </div>
          </div>

          <ngx-datatable
            class="bootstrap selection-cell"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [limit]="tableEntries != -1 ? tableEntries : undefined"
            [rows]="listTask"
            (activate)="onActivate($event)"
          >
            <ngx-datatable-column name="No">
              <ng-template
                let-rowIndex="rowIndex"
                let-row="row"
                ngx-datatable-cell-template
              >
                <strong>{{ rowIndex + 1 }}</strong>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Name</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.nama }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Owner</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.owner }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Tags</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.tags }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Type</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.type }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column>
              <ng-template ngx-datatable-header-template>
                <span>Date Added</span>
              </ng-template>
              <ng-template let-row="row" ngx-datatable-cell-template
                >{{ row.created_at | date: "dd/MM/yyyy" }}
              </ng-template>
            </ngx-datatable-column>

            <!-- <ngx-datatable-column>
                  <ng-template ngx-datatable-header-template>
                    <span> Action</span>
                  </ng-template>
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <span
                      class="btn btn-primary btn-sm"
                      (click)="openModal(editTask, row)"
                      style="cursor: pointer;"
                    >
                      <i class="fas fa-edit">Change</i>
                    </span>
                  </ng-template>
                </ngx-datatable-column> -->
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #createTask>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Create Task
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editTugasanForm">
      <div class="form-group">
        <label class="form-control-label">Task Name</label>
        <input class="form-control" placeholder="Enter Name" type="text" />
      </div>

      <div class="form-group">
        <label class="form-control-label">Description</label>
        <input
          class="form-control"
          placeholder="Enter Description"
          type="text"
        />
      </div>

      <input name="id" formControlName="id" type="hidden" />
    </form>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button
        class="btn btn-default"
        type="submit"
        (click)="successAlert('save data')"
      >
        Save
      </button>

      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
<ng-template #editTask>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Edit Task
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> × </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="editTugasanForm">
      <div class="form-group">
        <label class="form-control-label">Task Name</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          value="Task 1"
          type="text"
        />
      </div>

      <div class="form-group">
        <label class="form-control-label">Description</label>
        <input
          class="form-control"
          placeholder="Enter Description"
          type="text"
          value="Task Description 1"
        />
      </div>

      <input name="id" formControlName="id" type="hidden" />
    </form>
  </div>

  <div class="modal-footer">
    <div class="text-center">
      <button
        class="btn btn-default"
        type="submit"
        (click)="successAlert('save data')"
      >
        Save
      </button>

      <button
        class="btn btn-outline-danger ml-auto"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</ng-template>
